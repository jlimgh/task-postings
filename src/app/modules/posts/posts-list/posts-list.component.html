<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <h2>{{locationIdMappedLabel}} Postings</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-md-7">
            <div class="list-group">
                <div *ngFor="let post of posts$ | async" class="list-group-item list-group-item-action">
                    <div class="row">
                        <div class="col-sm-3 col-md-2">
                            <span class="pe-3">{{(post?.createdTS | date: 'shortDate') || '-'}}</span>
                        </div>
                        <div class="col-sm-9 col-md-10">
                            <a [routerLink]="['/post/location', post.location, post._id]">
                                {{post?.subject}}
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
